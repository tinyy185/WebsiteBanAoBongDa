<div class="container-fluid" ng-controller="CreateDiscountController">
    <!-- Account details card-->
    <div class="card mb-4">
        <div class="card-header">Create voucher</div>
        <div class="card-body" >
            <form>
                <div class="mb-3">
                    <label class="small mb-1" for="inputUsername">Name discount</label>
                    <input class="form-control" id="inputUsername" type="text" placeholder="Enter discount name" ng-model="createDiscount.name">
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputFirstName">Started date</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter start date" ng-model="createDiscount.startedDate">
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputLastName">End date</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter end date" ng-model="createDiscount.endDate">
                    </div>
                    
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputOrgName">Percent Discount</label>
                        <input class="form-control" id="inputOrgName" type="text" placeholder="Enter Percent Discount" ng-model="createDiscount.percentDiscount">
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputLocation">Max value</label>
                        <input class="form-control" id="inputLocation" type="number" placeholder="Enter Max value" ng-model="createDiscount.maximumvalue">
                    </div>
                </div>

                <button class="btn btn-primary" type="button" ng-click="returnCreate()">Return</button>
                <button class="btn btn-primary" type="button" ng-click="saveCreateDiscount(createDiscount)">Save changes</button>
            </form>
        </div>
    </div>
</div>
